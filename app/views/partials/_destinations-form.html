<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="destination.name" class="form-control" id="name" placeholder="Tag Name Here"/>
    </div>
</div>
<div class="form-group">
    <label for="image" class="col-sm-2 control-label">Image</label>
    <div class="col-sm-10">
        <input type="text" ng-model="destination.image" class="form-control" id="image" placeholder="Tag Image Here"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="destination.description" class="form-control" id="description" placeholder="Tag Description Here"/>
    </div>
</div>
<div class="form-group">
    <label for="tag" class="col-sm-2 control-label">Select Tag</label>
    <div class="col-sm-10">
    	<select class="form-control" placeholder="Select Tag" ng-model="destination.tag_id" ng-options="tag.id as tag.title for tag in tags"  ng-init="tag.id=destination.tag_id"></select>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
