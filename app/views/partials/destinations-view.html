<div class="col-centered">
    <img ng-src="{{destination.image}}" alt="{{destination.name}}" class="img-thumbnail center-block" style="width:100%; height:300px;">
</div>
<h3>Destination {{destination.name}}</h3>
<table class="table">
    <tr>
        <td class="col-md-3">Description</td>
        <td class="col-md-9">{{destination.description}}</td>
    </tr>
    <tr>
        <td class="col-md-3">Tag</td>
        <td class="col-md-9">{{destination.tag.title}}</td>
    </tr>
</table>
